<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>greens</title>
<link href="res/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="res/react/react.js"></script>
<script src="res/react/react-dom.js"></script>
<script src="res/react/browser.min.js"></script>
<script src="res/jquery-3.0.0.min.js"></script>
<script src="res/bootstrap-3.3.5-dist/bootstrap-treeview.js"></script>
</head>
<body>
	<div id="container">
	
	</div>
	
	<script type="text/babel">
		var DubboDemo = React.createClass(
			{
				getInitialState:function(){
					return {data:""};
				},
				
				componentDidMount:function(){
					$.ajax({
		      			url: this.props.url,
		      			dataType: 'json',
		      			type: 'GET',
		      			success: function(data) {
							console.log(data);
		    				var r = $.parseJSON(data);
							console.log(r);
			    			this.setState({data: r.data});
		      			}.bind(this),
		      			error: function(xhr, status, err) {
		        			console.error(this.props.addUrl, status, err.toString());
		      			}.bind(this)
		    		});					
				},

				render:function(){
					return (<p>{this.state.data}</p>)
				}
			}
		);		



		ReactDOM.render(<DubboDemo url="/greens_web/dubbo/sayHello"/>,$("#container").get(0));

	</script>
</body>
</html>
